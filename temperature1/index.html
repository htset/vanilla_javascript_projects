<!DOCTYPE html>
<html>
  <head>
    <title>Temperature conversions</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Temperature conversions</h1>
        <label class="item" for="celsius">Celsius:</label>
        <input class="item" type="text" id="celsius"/>
        <label class="item" for="fahrenheit">Farhenheit:</label>
        <input class="item" type="text" id="fahrenheit"/>
        <button type="button" class="item" id="c2f" 
          onclick="c2f()">Convert to Fahrenheit</button>
        <button type="button" class="item" id="f2c" 
          onclick="f2c()">Convert to Celsius</button>  
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
