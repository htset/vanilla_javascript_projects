<!DOCTYPE html>
<html>
  <head>
    <title>Color picker</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Color picker</h1>
      <div>
        <input type="radio" name="decHex" id="dec" checked/> Decimal
        <input type="radio" name="decHex" id="hex"/> Hex  
      </div>
      <label>Red</label>
      <input type="number" id="red" value="0"/>
      <label>Green</label>
      <input type="number" id="green" value="0"/>
      <label>Blue</label>
      <input type="number" id="blue" value="0"/>
      <div id="panel"></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
