<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration sample</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h3>Registration Form</h3>
  <form onsubmit="return validate();">

    <label for="fname">First name</label><br />
    <input type="text" name="fname" id="fname" />
    <span id="fnameError" class="error"></span><br />

    <label for="lname">Last name</label><br />
    <input type="text" name="lname" id="lname" />
    <span id="lnameError" class="error"></span><br /><br />

    <label>Gender</label><br />
    <input type="radio" value="Male" name="gender" id="male" />
    <label for="male">Male</label>
    <input type="radio" value="Female" name="gender" id="female" />
    <label for="female">Female</label>
    <input type="radio" value="NA" name="gender" id="na" />
    <label for="na">N/A</label>
    <span id="genderError" class="error"></span><br /><br />

    <label for="zip">Zip code</label><br />
    <input type="text" name="zip" id="zip" />
    <span id="zipError" class="error"></span><br />

    <label for="state">State</label><br />
    <select id="state" name="state">
      <option value="NY">New York</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="TX">Texas</option>
    </select><span id="stateError" class="error"></span><br /><br />

    <label for="address">Address</label><br />
    <input type="text" name="address" id="address" />
    <span id="addressError" class="error"></span><br />

    <label for="email">Email:</label><br />
    <input type="text" name="email" id="email" />
    <span id="emailError" class="error"></span><br />

    <label for="phone">Telephone:</label><br />
    <input type="text" name="phone" id="phone" />
    <span id="phoneError" class="error"></span><br /><br />

    <input type="checkbox" value="accept" name="checks" id="accept">
    <label for="accept">I have read and agree to the terms of service</label>
    <span id="acceptError" class="error"></span><br />

    <input type="checkbox" value="inform" name="checks" id="inform">
    <label for="inform">I agree to receive information</label>
    <span id="informError" class="error"></span><br /><br />

    <label for="comments">Comments</label><br />
    <textarea rows="5" cols="40" name="comments" id="comments" wrap="physical"></textarea><br /><br />

    <label for="password">Select password:</label><br />
    <input type="password" name="password" id="password" />
    <span id="passwordError" class="error"></span><br />

    <label for="confirm">Confirm password:</label><br />
    <input type="password" name="confirm" id="confirm" />
    <span id="confirmError" class="error"></span><br /><br />

    <input type="submit" value="Submit" /><br />

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
