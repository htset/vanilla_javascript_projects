<!DOCTYPE html>
<html>

<head>
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>My portfolio</h1>

    <div class="row border bg-secondary">
      <div class="col-md-2 m-2">
        <span>Base currency:</span>
      </div>
      <div class="col-md-4 m-2">
        <select class="baseCurrency"></select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 m-2">
        <div class="fw-bold">Amount</div>
      </div>
      <div class="col-md-4 m-2">
        <span class="fw-bold">Currency</span>
      </div>
      <div class="col-md-2 m-2">
        <button class="add col-md-12">Add line</button>
      </div>
    </div>

    <div class="list"></div>

    <div class="row border bg-secondary">
      <div class="col-md-2 m-2">
        <button class="calculate col-md-12">Calculate portfolio value</button>
      </div>
      <div class="col-md-4 m-2">
        <div class="result"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
